<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backbone Js Blog App</title>
</head>

<body>
  <div class="container">
    <h1>Backbone Js Blog App</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>URL</th>
          <th>Action</th>
        </tr>
        <tr>
          <td><input class="form-control author-input"></td>
          <td><input class="form-control title-input"></td>
          <td><input class="form-control url-input"></td>
          <td><button class="btn btn-primary add-blog">Add</button></td>
        </tr>
      </thead>
      <tbody class="blogs-list"></tbody>
    </table>
  </div>

  <script type="text/template" class="blogs-list-template">
	<td><span class="author"><%= author %></span></td>
	<td><span class="title"><%= title %></span></td>
	<td><span class="url"><%= url %></span></td>
	<td>
    <button class="btn btn-warning edit-blog">Edit</button> 
    <button class="btn btn-danger delete-blog">Delete</button>
    <button class="btn btn-success update-blog" style="display:none">Update</button> 
    <button class="btn btn-danger cancel" style="display:none">Cancel</button>
  </td>

	</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="script.js"></script>
</body>

</html>
